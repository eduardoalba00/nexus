name: Release
on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 0.2.0)"
        required: true
        type: string

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install

      - name: Set version
        shell: bash
        run: |
          VERSION=${{ inputs.version }}
          cd packages/client
          npm version $VERSION --no-git-tag-version --allow-same-version
          cd ../server
          npm version $VERSION --no-git-tag-version --allow-same-version
          cd ../shared
          npm version $VERSION --no-git-tag-version --allow-same-version
          cd ../..
          sed -i "s/export const PROTOCOL_VERSION = \".*\"/export const PROTOCOL_VERSION = \"$VERSION\"/" packages/shared/src/constants.ts

      - name: Build
        run: pnpm build:client

      - name: Publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm --filter @migo/client exec electron-builder --publish always

      - name: Tag release
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/client/package.json packages/server/package.json packages/shared/package.json packages/shared/src/constants.ts
          git diff --cached --quiet || git commit -m "chore(version): v${{ inputs.version }}"
          git tag "v${{ inputs.version }}"
          git push
          git push --tags

  docker:
    runs-on: ubuntu-latest
    needs: release
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ inputs.version }}

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ghcr.io/eduardoalba00/migo-server
          tags: |
            type=semver,pattern={{version}},value=${{ inputs.version }}
            type=raw,value=latest

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
