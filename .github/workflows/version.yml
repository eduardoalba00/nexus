name: Version Bump
on:
  push:
    branches: [main]

jobs:
  bump:
    # Skip if the push was a version bump commit (avoid infinite loop)
    if: "!startsWith(github.event.head_commit.message, 'chore(version):')"
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine bump type from commit message
        id: bump
        shell: bash
        env:
          COMMIT_MSG: ${{ github.event.head_commit.message }}
        run: |
          FIRST_LINE=$(echo "$COMMIT_MSG" | head -n1)

          if echo "$FIRST_LINE" | grep -qE "^feat(\(.+\))?!:|BREAKING CHANGE"; then
            echo "type=major" >> $GITHUB_OUTPUT
          elif echo "$FIRST_LINE" | grep -qE "^feat(\(.+\))?:"; then
            echo "type=minor" >> $GITHUB_OUTPUT
          elif echo "$FIRST_LINE" | grep -qE "^fix(\(.+\))?:"; then
            echo "type=patch" >> $GITHUB_OUTPUT
          else
            echo "type=patch" >> $GITHUB_OUTPUT
          fi

      - name: Bump version
        id: version
        shell: bash
        run: |
          BUMP=${{ steps.bump.outputs.type }}
          cd packages/client
          npm version $BUMP --no-git-tag-version
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          cd ../server
          npm version $VERSION --no-git-tag-version --allow-same-version
          cd ../shared
          npm version $VERSION --no-git-tag-version --allow-same-version

      - name: Sync PROTOCOL_VERSION
        shell: bash
        run: |
          VERSION=${{ steps.version.outputs.version }}
          sed -i "s/export const PROTOCOL_VERSION = \".*\"/export const PROTOCOL_VERSION = \"$VERSION\"/" packages/shared/src/constants.ts

      - name: Commit version bump
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/client/package.json packages/server/package.json packages/shared/package.json packages/shared/src/constants.ts
          git commit -m "chore(version): v${{ steps.version.outputs.version }}"
          git tag "v${{ steps.version.outputs.version }}"
          git push
          git push --tags
